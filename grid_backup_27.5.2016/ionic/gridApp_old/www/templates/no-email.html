<ion-view class="login_main forgot_main">
            
    <ion-content>
    <form name="noemailForm" novalidate="" ng-submit="socialEmailSend(noemailForm)">
        <div class="padding">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        
        <p class="pad_b15">Your social account does not contain any email address. To complete the registration process you need to enter one of your email address.</p>
        <div class="list">
        <!--<label class="item item-input ion-email">
        <input type="text" placeholder="E-MAIL">
        </label>-->
        <label class="item item-input ion-email2" ng-class="{ 'has-error-lr' : noemailForm.email.$invalid  && noemailForm.$submitted, 'valid-lr' : noemailForm.email.$valid  && noemailForm.$submitted}">
            <input type="email" placeholder="E-MAIL" name="email" ng-model="noSocialEmail.email" required>
            </label>
        
        
        </div>
       
        <button class="button button-block button-balanced" type="submit">PROCEED</button>
        <button class="button button-block button_bor" ng-click="cancel()">CANCEL</button>
        </div>
       </form>
    </ion-content>
    
</ion-view>
