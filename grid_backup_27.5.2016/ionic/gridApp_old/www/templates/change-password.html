<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<ion-view class="login_main forgot_main">
            
    <ion-content>
        <div class="padding">
        <div class="logo"><img src="img/logo.png" alt=""></div>
        
        <div class="list">
        <h4>CHANGE PASSWORD</h4>
        <label class="item item-input ion-key2">
        <input type="text" placeholder="INPUT OLD PASSWORD">
        </label>
        <label class="item item-input ion-key2">
        <input type="text" placeholder="NEW PASSWORD">
        </label>
        <label class="item item-input ion-key2">
        <input type="text" placeholder="CONFIRM NEW PASSWORD">
        </label>
        </div>
       
        <button ng-click="resend()" class="button button-block button-balanced">CHANGE</button>
        <button class="button button-block button_bor" ng-click="cancel()">CANCEL</button>
        </div>
    </ion-content>
    
</ion-view>

</body>
</html>
