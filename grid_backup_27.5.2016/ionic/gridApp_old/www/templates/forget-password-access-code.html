<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<ion-view class="login_main forgot_main">
            
    <ion-content>
    	<form name="forgetPassAccForm" novalidate="" ng-submit="forgetPassReset(forgetPassAccForm)">
            <div class="padding">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            
            <div class="list">
            <h4>FORGOT PASSWORD ?</h4>
            
            <label class="item item-input digit_code2" ng-class="{ 'has-error-lr' : forgetPassAccForm.code.$invalid  && forgetPassAccForm.$submitted, 'valid-lr' : forgetPassAccForm.code.$valid  && forgetPassAccForm.$submitted}">
            	<input type="text" placeholder="INPUT ACCESS CODE" name="code" ng-model="forgetPassAccess.code" required>
            </label>
            <label class="item item-input ion-key2" ng-class="{ 'has-error-lr' : forgetPassAccForm.password.$invalid  && forgetPassAccForm.$submitted, 'valid-lr' : forgetPassAccForm.password.$valid  && forgetPassAccForm.$submitted}">
            	<input type="password" placeholder="NEW PASSWORD" name="password" ng-model="forgetPassAccess.password" required>
            </label>
            <label class="item item-input ion-key2" ng-class="{ 'has-error-lr' : forgetPassAccess.confirmPassInValid && forgetPassAccForm.$submitted , 'valid-lr' :forgetPassAccess.confirmPassValid && forgetPassAccForm.$submitted}">
            <input type="password" placeholder="CONFIRM NEW PASSWORD" name="confpassword" ng-model="forgetPassAccess.confirmPass" required>
            </label>
            </div>
           
            <button class="button button-block button-balanced" type="submit">RESET</button>
            <button class="button button-block button_bor" ng-click="cancel()">CANCEL</button>
            </div>
        </form>
    </ion-content>
    
</ion-view>

</body>
</html>
