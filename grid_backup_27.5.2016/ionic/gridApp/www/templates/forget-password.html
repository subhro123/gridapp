<ion-view class="login_main forgot_main">
            
    <ion-content>
    	<form name="forgetPassForm" novalidate="" ng-submit="forgetPassSend(forgetPassForm)">
            <div class="padding">
            <div class="logo"><img src="img/logo.png" alt=""></div>        
            <div class="list">
            <h4>FORGOT PASSWORD ?</h4>
            <label class="item item-input ion-email2" ng-class="{ 'has-error-lr' : forgetPassForm.email.$invalid  && forgetPassForm.$submitted, 'valid-lr' : forgetPassForm.email.$valid  && forgetPassForm.$submitted}">
            <input type="email" placeholder="E-MAIL" name="email" ng-model="forgetPass.email" required>
            </label>
            </div>
            <p class="half-size">We will send you an e-mail with instruction to reset your password.</p>
            <button class="button button-block button-balanced" type="submit">RESET</button>
            <button class="button button-block button_bor" ng-click="cancelForgetpass()">CANCEL</button>
            
            <p align="center" class="blue_col"><a ui-sref="forget-password-access-code">Input Access Code</a></p>
            
            </div>
         </form>
    </ion-content>
    
</ion-view>
