<ion-view title="HOME">

      <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

      </ion-nav-buttons>
      <ion-content has-header="true" padding="true">

        <h3>Contact List</h3>
        <a class="button button-fullwidth" nav-clear ui-sref="login">Back to the Root</a>
        <!--<a class="button button-fullwidth" nav-clear ng-click="getContactList()">GetContacts</a>
        <a class="button button-fullwidth" nav-clear ng-click="makePayPalAmount()">Pay Now</a>
        <a class="button button-fullwidth" nav-clear ui-sref="interests">Interests</a>-->
        <ion-list>
                <ion-item ng-repeat="contact in contacts">
                    {{contact.displayName}}
                    <div class="item item-text-wrap">
                		<p><strong>Phone(s)</strong></p>
               			 <div ng-repeat="number in contact.phoneNumbers">
                  		<p>{{ number.value }}</p>
                		</div>
               			<p><strong>Email(s)</strong></p>
               			 <div ng-repeat="email in contact.emails">
                 		 <p>{{ email.value }}</p>
                		</div>
              		</div>
                </ion-item>
        </ion-list>

      </ion-content>

      <div class="tabs tabs-icon-only">
        <a nav-clear class="tab-item disable-user-behavior active" title="Home" nav-clear ui-sref="main.home">
          <i class="icon ion-home"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Chat" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="main.chat">
          <i class="icon ion-chatbubbles"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Drink" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="main.drink">
          <i class="icon ion-wineglass"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        
      </div>
  </ion-view>
