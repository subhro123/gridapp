<ion-view title="CHAT" class="my_interests import_contact">
  <!-- <div class="bar bar-header bar-blue">
        <h1 class="title">FRIENDS</h1>
        </div>-->
  
  <ion-nav-buttons side="left">
       
         <button  class="button button-icon icon ion-ios-arrow-left" ng-click="ChatBack()"></button>

    </ion-nav-buttons>
 <ion-content has-bouncing="true" class="content">
	  <div ng-show="chatCtrl.connected">
	 	<div class="log pad2">"Welcome to Socket.IO Chat – ";</div>
	 	<div class="log">{{chatCtrl.number_message}}</div>
	  </div>
	  <div>
        <ul>
        	<li ng-class="{'message':message.style,'log':!message.style}"  ng-repeat="message in messages" >
        		<!--<span ng-show="message.style" ng-style="{color:message.color}" >{{message.username}} : </span >{{message.content}}-->
                 <div class="col col-25">
                      <img ng-src="{{message.image}}" class="rounded">
                  </div>
               	<div ng-show="message.type=='text'"><span >{{message.username}} : </span >{{message.content}}</div>
              	<div ng-show="message.type=='media'"><span >{{message.username}} : </span ><img ng-src="{{message.content}}" style="width:100px; height:100px"/></div>
        	</li>
        </ul>
	  </div>
	</ion-content>
  <div class="list light-grey bottommsg">
		<div class="item item-input-inset light-grey">
		  <label  class="item-input-wrapper line-light-grey nopadtop">
		    <input class="line-light-grey" ng-change="chatCtrl.updateTyping()" type="text"  placeholder="Message" ng-enter="sendMessage()" ng-model="message"> 
		  </label>
		  <div class="divsend">
			    <button class="button button-clear ion-android-send iconsend" ng-click="sendMessage()"></button>
		  </div>
          <div class="edit_profile_pic">
          <button class="button ion-ios-camera" ng-click="selectUploadFile()"></button>
         
        </div>
		</div>
	</div> 	
</ion-view>
